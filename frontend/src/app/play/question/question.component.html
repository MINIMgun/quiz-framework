<ng-container
  *ngIf="game.sessionState.currentQuestion.task.taskType === 'TEXT'"
>
  <h1 class="p-5 m-0 text-center">
    {{ game.sessionState.currentQuestion.task.content }}
  </h1>
</ng-container>
<ng-container
  *ngIf="game.sessionState.currentQuestion.task.taskType === 'IMAGE'"
>
  <img
    [src]="game.sessionState.currentQuestion.task.content"
    class="img-fluid rounded mx-auto d-block"
    style="max-height: 40vh"
  />
</ng-container>
