<div
  class="continer-fluid position-relative mh-100 overflow-auto"
  style="height: 80vh"
>
  <div class="position-absolute top-50 start-50 translate-middle">
    <form class="row g-3" (ngSubmit)="authorize()" #editPasswordForm="ngForm">
      <div class="col-md-12">
        <label for="editPassword" class="form-label">Edit Password</label>
        <input
          class="form-control"
          type="password"
          name="editPassword"
          id="editPassword"
          [class.is-invalid]="invalid"
          [(ngModel)]="editPassword.editPassword"
          required
        />
      </div>
      <div class="col-md-12">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!editPasswordForm.form.valid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
