<div class="container position-absolute top-50 start-50 translate-middle w-25">
    <form (ngSubmit)="onSubmit()" #joinForm="ngForm">
        <div class="form-group">
            <label for="name">Nickname</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="joinUser.nickname" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                 Name is required
            </div>
        </div>
        <div class="form-group mt-2">
            <label for="name">Session ID</label>
            <input type="text" class="form-control" id="sessionID" required name="sessionID" [(ngModel)]="joinUser.sessionID" #id=ngModel>
            <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
                Session ID is required
           </div>
        </div>
        <button type="submit" class="btn btn-success mt-2" [disabled]="!joinForm.form.valid">Join</button>
    </form>
</div>
